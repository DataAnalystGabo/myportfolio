<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GaboDev</title>

    <link rel="stylesheet" href="src/css/index.css" />
    <link rel="stylesheet" href="src/css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="body">

    <main class="main">
      <nav class="nav" id="nav">
        <div class="nav__wrapper">
          <picture class="nav__picture">
            <img
              class="nav__logo"
              src="src/img//logos/gabodev-logo.svg"
              alt=""
            />
          </picture>

          <ul class="nav__items">
            <li class="nav__item"><a class="nav__link" href="#">Home</a></li>
            <li class="nav__item"><a class="nav__link" href="#">Certificaciones</a></li>
            <li class="nav__item"><a class="nav__link" href="#">Proyectos</a></li>
            <li class="nav__item"><a class="nav__link" href="#">Contacto</a></li>
          </ul>

          <a class="menu__hamburger" href="#nav">
            <span class="menu__line"></span>
            <span class="menu__line"></span>
            <span class="menu__line"></span>
          </a>
          

          <a class="menu__close" href="#">
            <span class="menu__line menu__line--closeone"></span>
            <span class="menu__line menu__line--closetwo"></span>
          </a>
        </div>
      </nav>

      <div class="hero">

        <div class="hero__wrapper">

          <div class="hero__title">
            <h1 class="hero__h1">Gonzalo Ramirez - Desarrollador Web</h1>
            <img class="hero__gabodev" src="src/img/logos/gabodev-text.svg" alt="">
          </div>

          <div class="hero__scrolldown scrolldown">
            <div class="scrolldown__box">
              <span class="scrolldown__ball"></span>
            </div>
            <span class="scrolldown__label">ScrollDown</span>
          </div>

        </div>
      </div>

      <div class="aboutme">
        
      </div>

      <div class="moon">
        <img class="moon__img" src="src/img/moon.svg" alt="">
      </div>

      <div class="astronaut">
        <img class="astronaut__img" src="src/img/astronaut-floating.svg" alt="">
      </div>
    </main>

 

  </body>
</html>
